<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A file storage service for team">
  <meta name="author" content="codemagicians-anubhav_vats">
  <link rel="icon" type="images/png" href="/images/logo.jpg">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/united/bootstrap.min.css">

  <style>
    .customborder {
      border-radius: 2%;
      border: 2px solid black;

    }
  </style>
</head>

<body>
  <div class="container" id="login">
    <% if (success_message != ''){ %>
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong> <%= success_message %> </strong>
    </div>
    <% } %>
    <% if( error != '') { %>
    <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong><%= error %></strong>
    </div>
    <% } %>
    <div id="nudge"></div>
    <h3 class="text-center p-3">Login Here</h3>
    <div style="margin: 0 auto;" class="col-12 col-md-6 col-lg-5 p-5 customborder">
      <form action="" method="POST">
        <div class="form-group">
          <label for="mobile number">Phonenumber</label>
          <input type="text" class="form-control" name="digishopkeeper_phonenumber"  autocomplete="off" placeholder="phonenumber" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="digishopkeeper_name"  autocomplete="off" placeholder="phonenumber" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="digishopkeeper_password"  autocomplete="off" placeholder="phonenumber" required>
        </div>
        <div class="form-group">
          <label for="form-group">Confirm Password</label>
          <input type="password" class="form-control" name="digishopkeeper_confirmPassword"  autocomplete="off" placeholder="phonenumber" required>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" name="digishopkeeper_latt"  autocomplete="off" value="" id= "latt" required>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" name="digishopkeeper_long"  autocomplete="off" value="" required id="long">
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-block btn-outline-primary" value="Allow Location" id="btn">
      </div>
        <div class="form-group">
          <input type="submit" class="btn btn-block btn-outline-primary" value="Login">
      </div>        
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/location.js"></script>
</body>

</html>
